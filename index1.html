<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling.css">
    <title>Simple Calcualtor</title>
    <style>
    </style>
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="numbersbox">
        <div class="all-clear" onclick="allclear()">AC</div>
        <div onclick="del()">DEL</div>
        <div class="op">+</div>
        <div class="op">1</div>
        <div class="op">2</div>
        <div class="op">3</div>
        <div class="op">-</div>
        <div class="op">4</div>
        <div class="op">5</div>
        <div class="op">6</div>
        <div class="op">*</div>
        <div class="op">7</div>
        <div class="op">8</div>
        <div class="op">9</div>
        <div class="op">/</div>
        <div class="op">0</div>
        <div class="op">.</div>
        <div onclick="calculate()">=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
